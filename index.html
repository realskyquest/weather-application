<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
    	@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap');
    	body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            text-align: center;
        }

        .weather-box {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            font-family: Oswald, sans-serif;
            color: #333333;
        }

        p {
            font-family: "Public Sans", sans-serif;
            color: #333333;
        }

        #search-bar, #search-btn {
            font-family: "Public Sans", sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
	<div class="weather-container">
    	   <div class="weather-box">
      	        <h2 id="temperature"></h2>
                <p id="humidity"></p>
                <p id="windspeed"></p>
      		<p id="condition"></p>
      		<p id="location"></p>
    	   </div>
    	<input type="text" placeholder="Enter a location" id="search-bar">
    	<button id="search-btn">Search</button>
    </div>
    
    <script>
    function getWeatherData(location) {
  		const apiKey = "783475facc469d6d5dcebeda86e23878";
  		const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;
  		return fetch(url)
    		.then(response => response.json())
    		.then(data => {
      			const weatherData = {
        			temperature: data.main.temp,
        			humidity: data.main.humidity,
        			windspeed: data.wind.speed,
        			condition: data.weather[0].main,
        			location: data.name,
                    coordinates: data.coord
      			};
      		return weatherData;
    	});
	}
    
	function updateUI(weatherData) {
  		const temperature = document.querySelector("#temperature");
        const humidity = document.querySelector("#humidity");
        const windspeed = document.querySelector("#windspeed");
  		const condition = document.querySelector("#condition");
  		const location = document.querySelector("#location");
		
  		temperature.textContent = `${weatherData.temperature}Â°C`;
        humidity.textContent = `Humidity: ${weatherData.humidity}%`;
		windspeed.textContent = `Wind Speed: ${weatherData.windspeed} m/s`;
  		condition.textContent = `Condition: ${weatherData.condition} `;
  		location.textContent = weatherData.location;
	}
    
	const searchBtn = document.querySelector("#search-btn");
	const searchBar = document.querySelector("#search-bar");

	searchBtn.addEventListener("click", () => {
  	  const location = searchBar.value;
  	  getWeatherData(location)
        .then(weatherData => {
          updateUI(weatherData);
        })
        .catch(error => {
          console.log(error);
        });
    });
    </script>
</body>
</html>
